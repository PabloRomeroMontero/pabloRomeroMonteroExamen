<div class="auto-container col-6">
  <h1>Localizaciones de nuestros centros</h1>
  <div class="row">
    <div class="col-6">
      <agm-map [latitude]="36.6859578" [longitude]="-6.2991114">
        <agm-marker *ngFor="let dir of loc" [latitude]="dir.lat" [longitude]="dir.lng"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
